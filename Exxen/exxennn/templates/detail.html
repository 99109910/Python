{% extends 'exxen.html' %}
{% load static %}

{% block content %}
<div class="container containers">
    {% for i in films %}
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
    <div class="col">
        <div class="card">
            <img src="{{i.image.url}}" class="card-img-top" alt="">
            <div class="card-body">
                <a href="{% url 'detail' i.id %}" class="card-title">{{i.description}}</a>
            </div>
            
        </div>
    </div>
</div>
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
   <video controls src="{{i.trial}}"></video>
</div>
    {% endfor %}
</div>

  
{% endblock content %}
